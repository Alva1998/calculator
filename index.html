<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <main>
        <div id="text"></div>
        <div class="main-container">
            <button class="operator" id="c">C</button>
            <button class="operator" id="negative">+/-</button>
            <button class="operator display calc" id="mod">%</button>
            <button class="operator display calc" id="divide">/</button>

            <button class="number display" id="seven">7</button>
            <button class="number display" id="eight">8</button>
            <button class="number display" id="nine">9</button>
            <button class="operator display calc" id="multiply">x</button>

            <button class="number display" id="four">4</button>
            <button class="number display" id="five">5</button>
            <button class="number display" id="six">6</button>
            <button class="operator display calc" id="subtract">-</button>

            <button class="number display" id="one">1</button>
            <button class="number display" id="two">2</button>
            <button class="number display" id="three">3</button>
            <button class="operator display" id="add">+</button>

            <button class="number display" id="zero">0</button>
            <button class="number display" id="dec">.</button>
            <button class="operator calc" id="equals">=</button>
        </div>
    </main>

    <script src="calculator.js"></script>
</body>
</html>
